version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
      - "news"
      - "mcp-integration"
      - "i18n"
  patch:
    labels:
      - "bug"
      - "fix"
      - "security"
      - "dependencies"
      - "documentation"
      - "performance"
      - "refactor"
  default: patch

# Autolabeler is BACKUP for PRs without labels
# Primary labeling happens via .github/labeler.yml
autolabeler:
  # Features & Enhancements
  - label: "feature"
    title:
      - '/^feat(\([^)]+\))?:/i'
      - '/^feature(\([^)]+\))?:/i'
      - '/^add(\([^)]+\))?:/i'
  
  - label: "enhancement"
    title:
      - '/^enhance(\([^)]+\))?:/i'
      - '/^improve(\([^)]+\))?:/i'
      - '/^improvement(\([^)]+\))?:/i'
  
  # Bug Fixes
  - label: "bug"
    title:
      - '/^fix(\([^)]+\))?:/i'
      - '/^bug(\([^)]+\))?:/i'
      - '/^bugfix(\([^)]+\))?:/i'
  
  - label: "fix"
    title:
      - '/^fix(\([^)]+\))?:/i'
  
  # News & Content
  - label: "news"
    title:
      - '/^news(\([^)]+\))?:/i'
      - '/^article(\([^)]+\))?:/i'
    files:
      - 'scripts/generate-news*'
      - 'news/**/*'
  
  - label: "content"
    title:
      - '/^content(\([^)]+\))?:/i'
    files:
      - 'news/**/*'
  
  - label: "mcp-integration"
    title:
      - '/^mcp(\([^)]+\))?:/i'
      - '/^integration(\([^)]+\))?:/i'
    files:
      - 'scripts/ep-mcp-client*'
      - '**/*mcp*'
  
  # Multi-language
  - label: "i18n"
    title:
      - '/^i18n(\([^)]+\))?:/i'
      - '/^lang(\([^)]+\))?:/i'
  
  - label: "translation"
    title:
      - '/^translation(\([^)]+\))?:/i'
  
  # Documentation
  - label: "documentation"
    title:
      - '/^docs(\([^)]+\))?:/i'
      - '/^doc(\([^)]+\))?:/i'
    files:
      - '**/*.md'
      - 'docs/**/*'
      - '**/*.mdx'
  
  # UI/UX
  - label: "ui"
    title:
      - '/^ui(\([^)]+\))?:/i'
    files:
      - 'styles.css'
      - '**/*.css'
      - 'index-*.html'
  
  - label: "design"
    title:
      - '/^design(\([^)]+\))?:/i'
  
  - label: "style"
    title:
      - '/^style(\([^)]+\))?:/i'
    files:
      - '**/*.css'
      - '**/*.scss'
  
  # Dependencies - CRITICAL FOR DEPENDABOT
  - label: "dependencies"
    title:
      - '/^build\(deps\):/i'
      - '/^build\(deps-dev\):/i'
      - '/^chore\(deps\):/i'
      - '/^chore\(deps-dev\):/i'
      - '/^deps(\([^)]+\))?:/i'
      - '/^dependency(\([^)]+\))?:/i'
      - '/^dependencies(\([^)]+\))?:/i'
      - '/^bump/i'
      - '/^update.*dependenc/i'
      - '/^upgrade.*dependenc/i'
  
  - label: "javascript"
    files:
      - 'package.json'
      - 'package-lock.json'
  
  - label: "github_actions"
    files:
      - '.github/workflows/**'
      - '.github/actions/**'
  
  # Security
  - label: "security"
    title:
      - '/^security(\([^)]+\))?:/i'
      - '/^sec(\([^)]+\))?:/i'
      - '/^fix-vuln(\([^)]+\))?:/i'
      - '/\[security\]/i'
  
  # Performance
  - label: "performance"
    title:
      - '/^perf(\([^)]+\))?:/i'
      - '/^optimize(\([^)]+\))?:/i'
  
  # Infrastructure
  - label: "infrastructure"
    title:
      - '/^infra(\([^)]+\))?:/i'
      - '/^ci(\([^)]+\))?:/i'
      - '/^cd(\([^)]+\))?:/i'
    files:
      - '.github/**/*'
      - 'scripts/**/*'
  
  - label: "config"
    title:
      - '/^config(\([^)]+\))?:/i'
      - '/^chore\(config\):/i'
    files:
      - '**/*.config.*'
      - '.github/**/*.json'
      - '.github/**/*.yml'
  
  # Code Quality
  - label: "refactor"
    title:
      - '/^refactor(\([^)]+\))?:/i'
  
  - label: "testing"
    title:
      - '/^test(\([^)]+\))?:/i'
    files:
      - '**/*.test.*'
      - '**/*.spec.*'
      - 'test/**/*'
  
  # Test Coverage
  - label: "test-coverage-impact"
    files:
      - '**/*.test.{js,ts}'
      - '**/__tests__/**'
  
  - label: "needs-tests"
    files:
      - 'scripts/**/*.js'
  
  - label: "e2e"
    title:
      - '/^e2e(\([^)]+\))?:/i'
      - '/end.?to.?end/i'
    files:
      - 'test/e2e/**/*'
      - '**/*.e2e.*'
  
  # Component-specific labels
  - label: "agents"
    title:
      - '/agent/i'
    files:
      - '.github/agents/**/*'
  
  - label: "workflows"
    files:
      - '.github/workflows/**/*'
  
  - label: "scripts"
    files:
      - 'scripts/**/*'
