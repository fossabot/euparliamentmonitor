<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EU Parliament Monitor</title>
  <meta http-equiv="refresh" content="0; url=index-en.html">
  <link rel="stylesheet" href="styles.css">
  <style>
    .redirect-message {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .redirect-message h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    .redirect-message p {
      color: #666;
      margin-bottom: 30px;
    }
    .language-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .language-links a {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .language-links a:hover {
      background: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>EU Parliament Monitor</h1>
    <p>Redirecting to English version...</p>
    <p>If not redirected automatically, please choose your language:</p>
    
    <div class="language-links">
      <a href="index-en.html">English</a>
      <a href="index-de.html">Deutsch</a>
      <a href="index-fr.html">Français</a>
      <a href="index-es.html">Español</a>
      <a href="index-it.html">Italiano</a>
      <a href="index-nl.html">Nederlands</a>
      <a href="index-pl.html">Polski</a>
      <a href="index-pt.html">Português</a>
      <a href="index-ro.html">Română</a>
      <a href="index-sv.html">Svenska</a>
      <a href="index-da.html">Dansk</a>
      <a href="index-fi.html">Suomi</a>
      <a href="index-el.html">Ελληνικά</a>
      <a href="index-hu.html">Magyar</a>
    </div>
  </div>
</body>
</html>
