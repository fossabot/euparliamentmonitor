sonar.projectKey=Hack23_euparliamentmonitor
sonar.organization=hack23

# Project information
sonar.projectName=EU Parliament Monitor
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=scripts/
sonar.tests=test/,e2e/

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,test/**/*,e2e/**/*
sonar.exclusions=node_modules/**,dist/**,coverage/**,playwright-report/**,test-results/**,.husky/**

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true
